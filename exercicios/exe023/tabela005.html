<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bold;
        }

        td,th {
            border: 1px solid black;
            padding: 8px;
        }

        col.cnome {
            background-color: lightblue;
        }

        col.cgrupo {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="cgrupo" span="2">
            
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Clara</td>
            <td>F</td>
            <td>20</td>
            <td>Cantora</td>
        </tr>
        <tr>
            <td>Mario</td>
            <td>M</td>
            <td>35</td>
            <td>Gamer</td>
        </tr>
        <tr>
            <td>Luiz</td>
            <td>M</td>
            <td>22</td>
            <td>Vendedor</td>
        </tr>
        <tr>
            <td>Mateus</td>
            <td>M</td>
            <td>21</td>
            <td>Programador</td>
        </tr>
    </table>
</body>
</html>
